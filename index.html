<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luke Cenatiempo | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-name">
      <!-- Blue LC Logo -->
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
          <!-- L shape -->
          <rect x="0" y="0" width="50" height="150" fill="#0040ff"/>
          <rect x="0" y="150" width="100" height="50" fill="#0040ff"/>
          <!-- C shape -->
          <path d="M 200 100 
                   A 100 100 0 1 1 100 0 
                   L 100 40 
                   A 60 60 0 1 0 200 100 Z" 
                fill="#0040ff"/>
        </svg>
      </div>
      <div class="name-title">
        <h1>Luke Cenatiempo</h1>
        <p>Graphic Designer</p>
      </div>
    </div>
  </header>

  <!-- PORTFOLIO -->
  <main>
    <h2 class="section-title">Portfolio</h2>

    <div class="portfolio-grid">

      <div class="portfolio-item">
        <img src="images/type-sculptures.png" alt="Type Sculptures">
        <p>TYPE SCULPTURES</p>
      </div>

      <div class="portfolio-item">
        <img src="images/visents.png" alt="Visents">
        <p>VISENTS</p>
      </div>

      <div class="portfolio-item">
        <img src="images/designer-collage.png" alt="Designer Collage">
        <p>DESIGNER COLLAGE</p>
      </div>

      <div class="portfolio-item">
        <img src="images/sound-data.png" alt="Sound Data">
        <p>SOUND DATA</p>
      </div>

      <div class="portfolio-item">
        <img src="images/books.png" alt="Books">
        <p>BOOKS</p>
      </div>

      <div class="portfolio-item">
        <img src="images/spread.png" alt="Spread">
        <p>SPREAD</p>
      </div>

      <div class="portfolio-item full-width">
        <img src="images/30-letter.png" alt="30 Letter">
        <p>30 LETTER</p>
      </div>

    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="footer-logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <rect x="0" y="0" width="50" height="150" fill="#0040ff"/>
        <rect x="0" y="150" width="100" height="50" fill="#0040ff"/>
        <path d="M 200 100 
                 A 100 100 0 1 1 100 0 
                 L 100 40 
                 A 60 60 0 1 0 200 100 Z" 
              fill="#0040ff"/>
      </svg>
    </div>
    <p>Luke Cenatiempo</p>
    <a href="#about" class="about-btn">ABOUT</a>
  </footer>

</body>
</html>
